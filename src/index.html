<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Test</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>

<h1>Testing</h1>

<div class="wrapper">
    <div class="pagination-desktop">
        <div class="pagination-desktop__item vocabulary">
            <p>Vocabulary</p>
            <div class="pagination-desktop__container">
                <div class="pagination-desktop__circle">
                    <span>1</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>2</span>
                </div>
            </div>
        </div>
        <div class="pagination-desktop__item reading">
            <p>Reading</p>
            <div class="pagination-desktop__container">
                <div class="pagination-desktop__circle">
                    <span>3</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>4</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>5</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>6</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>7</span>
                </div>
            </div>
        </div>
        <div class="pagination-desktop__item listening">
            <p>Listening</p>
            <div class="pagination-desktop__container">
                <div class="pagination-desktop__circle">
                    <span>8</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>9</span>
                </div>
                <div class="pagination-desktop__circle">
                    <span>10</span>
                </div>
            </div>
        </div>
        <div class="pagination-desktop__item grammar">
            <p>Grammar</p>
            <div class="pagination-desktop__container">
                <div class="pagination-desktop__circle">
                    <span>11</span>
                </div>
            </div>
        </div>
    </div>

    <div class="questions">
        <div class="questions__part hidden">
            Vocabulary1
        </div>
        <div class="questions__part hidden">
            Vocabulary2
        </div>
        <div class="questions__part hidden">
            Reading1
        </div>
        <div class="questions__part hidden">
            Reading2
        </div>
        <div class="questions__part hidden">
            Reading3
        </div>
        <div class="questions__part hidden">
            Reading4
        </div>
        <div class="questions__part hidden">
            Reading5
        </div>
        <div class="questions__part hidden">
            Listening1
        </div>
        <div class="questions__part hidden">
            Listening2
        </div>
        <div class="questions__part hidden">
            Listening3
        </div>
        <div class="questions__part hidden">
            Grammar
        </div>
        <div class="buttons">
            <button class="button_transparent back button-hidden">Back</button>
            <button class="button_orange next button-hidden">Next</button>
            <button class="button_orange showResult button-hidden">Show result</button>
        </div>
    </div>

    <div class="pagination-mobile">
        <div class="pagination-mobile__container">
            <div class="pagination-mobile__item">
                <span>1</span>
            </div>
            <div class="pagination-mobile__item">
                <span>2</span>
            </div>
            <div class="pagination-mobile__item">
                <span>3</span>
            </div>
            <div class="pagination-mobile__item">
                <span>4</span>
            </div>
            <div class="pagination-mobile__item">
                <span>5</span>
            </div>
            <div class="pagination-mobile__item">
                <span>6</span>
            </div>
            <div class="pagination-mobile__item">
                <span>7</span>
            </div>
            <div class="pagination-mobile__item">
                <span>8</span>
            </div>
            <div class="pagination-mobile__item">
                <span>9</span>
            </div>
            <div class="pagination-mobile__item">
                <span>10</span>
            </div>
            <div class="pagination-mobile__item">
                <span>11</span>
            </div>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
